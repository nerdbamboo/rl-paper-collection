name: Check arXiv for new RL papers

on:
  schedule:
    # 매일 UTC 0시 0분 (한국 시간 오전 9시)에 실행
    - cron: '22 0 * * *'
  workflow_dispatch: # 수동으로도 실행 가능

jobs:
  check-papers:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install arxiv # arxiv API 라이브러리 설치

    - name: Run script to check papers
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 이슈 생성을 위한 토큰
      run: |
        python scripts/check_arxiv.py
